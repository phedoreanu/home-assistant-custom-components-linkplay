join:
  name: Join
  description: Group players together in a multiroom setup.
  fields:
    main:
      name: Main Entity ID
      description: Entity ID of the player that should become the main of the group.
      example: media_player.sound_room2
      required: true
      selector:
        entity:
          integration: linkplay
    entity_id:
      name: Agent Entity ID
      description: Entity ID(s) of the player(s) that will connect to the main. Switch to YAML mode to manually add more, separated by comma.
      example: media_player.sound_room1
      required: true
      selector:
        entity:
          integration: linkplay

unjoin:
  name: Unjoin
  description: Unjoin a player or all players from the multiroom setup.
  fields:
    entity_id:
      name: Entity ID
      description: Entity ID(s) of the player(s) that will be unjoined from the group. If this is a main, all agents will be unjoined.
      example: media_player.sound_room2
      required: true
      selector:
        entity:
          integration: linkplay

snapshot:
  name: Snapshot
  description: Prepare the player to play TTS and save the current state of it for restore afterwards. Current playback will stop.
  fields:
    entity_id:
      name: Entity ID
      description: Entity ID of the player of which the snapshot should be saved.
      example: media_player.sound_room1
      required: true
      selector:
        entity:
          integration: linkplay
    switchinput:
      name: Switch Input / Volume Only
      description: To be used with Spotify Integration. Switch player to stream input along with snapshotting, before playing TTS. Applies for players with multiple inputs like Line-in, Optical, etc. Optional - if not specified, defaults to True.
      example: false
      required: false
      default: false
      selector:
        boolean:

restore:
  name: Restore
  description: Restore the state of the player after playing TTS, from a saved snapshot.
  fields:
    entity_id:
      name: Entity ID
      description: Entity ID of the player of which the snapshot should be restored.
      example: media_player.sound_room1
      required: true
      selector:
        entity:
          integration: linkplay

play_preset:
  name: Preset
  description: Recall content preset from the device.
  fields:
    entity_id:
      name: Entity ID
      description: Entity ID of the player for which the preset will be recalled.
      example: media_player.sound_room1
      required: true
      selector:
        entity:
          integration: linkplay
    preset_number:
      name: Preset
      description: Content preset number on the device
      example: 1
      required: true
      default: 1
      selector:
        number:
          min: 1
          max: 36
          mode: box
command:
  name: Command
  description: Execute various linkplay-specific commands on the player.
  fields:
    entity_id:
      name: Entity ID
      description: Entity ID of the player against which the command wil be execuded.
      example: media_player.sound_room1
      required: true
      selector:
        entity:
          integration: linkplay
    command:
      name: Command
      description: 'To set the names for WriteDeviceNameToUnit and SetApSSIDName please switch to YAML mode and enter the name there.'
      example: Update
      required: true
      selector:
        select:
          options:
            - Rescan
            - PromptEnable
            - PromptDisable
            - RouterMultiroomEnable
            - SetRandomWifiKey
            - TimeSync
            - restoreToDefault
            - reboot
            - 'WriteDeviceNameToUnit: My Device Name'
            - 'SetApSSIDName: NewWifiName'
    notify:
      name: Notification
      description: Displays the result of the command as a persistent notification in Lovelace UI (optional, defaults to True). Set to False during automations to avoid seeing these.
      example: false
      required: false
      default: true
      selector:
        boolean:

play_track:
  name: Play track
  description: Play media track by name found in the tracks list.
  fields:
    entity_id:
      name: Entity ID
      description: Entity ID of the player on which the playback wil be execuded.
      example: media_player.sound_room1
      required: true
      selector:
        entity:
          integration: linkplay
    track:
      name: Track
      description: (Part of) The name of the track from the list
      example: 'Commodores - Machine Gun Extended Mix.mp3'
      required: true
      selector:
        text:

set_group_volume:
  name: Set Group Volume
  description: Set volume for a multiroom group with configurable offset for each connected speaker.
  fields:
    entity_id:
      name: Main Entity ID
      description: Entity ID of the main player in the multiroom group.
      example: media_player.sound_room1
      required: true
      selector:
        entity:
          integration: linkplay
    volume:
      name: Volume Level
      description: Target volume level for the main device (0.0 to 1.0).
      example: 0.5
      required: true
      default: 0.5
      selector:
        number:
          min: 0
          max: 1
          step: 0.01
          mode: slider
    volume_offsets:
      name: Volume Offsets
      description: 'Dictionary of entity_id: offset pairs for agent devices. Offset is in percentage points (-50 to +50). Example: {"media_player.sound_room2": 10, "media_player.sound_room3": -5}. Switch to YAML mode to configure.'
      example: '{"media_player.sound_room2": 10}'
      required: false
      selector:
        object:


